<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cities lifestyle</title>
    </head>
    <body>
        <style>
            #map {
                width: 80vw;
                height: 70vh;
                margin: auto;
            }
        </style>
        <header>
            <nav>
                <a href="./compare.html" target="_blank">compare cities</a>
            </nav>
        </header>
        <main>
            <div class="container-map">
                <div id="map"></div>
                <select id="style-map">
                    <option value="hybrid" selected>Hybrid</option>
                    <option value="satellite">Satellite</option>
                    <option value="street">Street</option>
                    <option value="terrain">Terrain</option>
                </select>
            </div>
            <div id="container-city-search">
                <form id="cities" name="cities" aria-controls="informations">
                    <input
                        type="text"
                        name="search-bar"
                        placeholder="search"
                        autocomplete="off"
                    />
                    <ul id="choises"></ul>
                </form>
                <div aria-labelledby="cities" id="informations"></div>
            </div>
        </main>
    </body>
</html>
