<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cities lifestyle</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
            defer
        ></script>
    </head>
    <body>
        <style>
            #map {
                width: 80vw;
                height: 70vh;
                margin: auto;
            }
        </style>
        <a href="./compare.html" target="_blank">compare cities</a>
        <div class="map-container">
            <div id="map"></div>
            <select id="map-style">
                <option value="hybrid" selected>Hybrid</option>
                <option value="satellite">Satellite</option>
                <option value="street">Street</option>
                <option value="terrain">Terrain</option>
            </select>
        </div>
        <div id="search-city-container">
            <form id="cities" name="cities" aria-controls="informations">
                <input
                    type="text"
                    name="search-bar"
                    placeholder="search"
                    autocomplete="off"
                />
                <ul id="choises"></ul>
            </form>
            <div aria-labelledby="cities" id="informations"></div>
        </div>
    </body>
</html>
