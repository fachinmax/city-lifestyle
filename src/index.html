<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cities lifestyle</title>
    </head>
    <body>
        <header>
            <nav>
                <a class="button button__compare" href="./compare.html" target="_blank">
                    compare cities
                </a>
            </nav>
            <h1>Cities lifestyle</h1>
        </header>
        <main>
            <div class="container-map">
                <select id="style-map">
                    <option value="hybrid" selected>Hybrid</option>
                    <option value="satellite">Satellite</option>
                    <option value="street">Street</option>
                    <option value="terrain">Terrain</option>
                </select>
                <div id="map" class="map"></div>
            </div>
            <div
                id="container-city-search"
                class="container-city-search"
                data-position="center"
            >
                <form
                    id="cities"
                    class="container-city-search__form-big"
                    name="cities"
                    aria-controls="informations"
                >
                    <input
                        type="text"
                        name="search-bar"
                        placeholder="Search..."
                        autocomplete="off"
                        data-dimension="big"
                    />
                    <ul id="choises" hidden="true"></ul>
                </form>
                <article id="informations" aria-labelledby="cities"></article>
            </div>
        </main>
    </body>
</html>
