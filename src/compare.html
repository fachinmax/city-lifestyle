        <title>Cities lifestyle</title>

                            <div class="container-city-search" data-position="left">

                                    id="cities-1"

                                        type="text"

                            </div>
                        </td>
                        <td>

                                    />

                                </form>
                            </div>

                    </tr>
                </thead>
